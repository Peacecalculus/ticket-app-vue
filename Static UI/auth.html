<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App | Login & Signup</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="header_wrapper">
            <div class="logo_section">
                <a href="index.html" class="logo">TicketApp</a>
                <nav class="nav-links">
                    <a href="auth.html" class="nav-btn--push-right">Login</a>
                    <a href="auth.html" class="nav_btn">Get Started</a>
                </nav>
            </div>
        </header>
        <main class="auth-wrapper">
            <div id="toast-notification" class="toast-notification" role="alert" aria-live="assertive">
             </div>

            <section id="login-section" class="auth-section active-form">
                <h2>Welcome Back!</h2>
                <p>Log in to manage your tickets.</p>

                <form id="login-form" class="auth-form" data-testid="login-form">
                    
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required autocomplete="email">
                        <div id="login-email-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                        <div id="login-password-error" class="error-message"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" data-testid="login-button">Log In</button>
                </form>

                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="show-signup-link">Sign Up</a>
                </p>
            </section>

            <section id="signup-section" class="auth-section hidden-form">
                <h2>Create Account</h2>
                <p>Join the ticket management platform.</p>

                <form id="signup-form" class="auth-form" data-testid="signup-form">
                    
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" required autocomplete="name">
                        <div id="signup-name-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="email" required autocomplete="email">
                        <div id="signup-email-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required autocomplete="new-password">
                        <div id="signup-password-error" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm-password" required autocomplete="new-password">
                        <div id="signup-confirm-password-error" class="error-message"></div>
                    </div>


                    <button type="submit" class="btn btn-secondary" data-testid="signup-button">Sign Up</button>
                </form>

                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="show-login-link">Login</a>
                </p>
            </section>

        </main>
        <footer class="app-footer">
            <p>&copy; 2025 Ticket Web App. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="auth.js"></script>

</body>
</html>
